<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPC</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div
      style="
        height: 100vh;
        display: flex;
        flex-direction: row;
        gap: 50px;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <div>
        <h1 style="color: white; display: flex; justify-content: center">
          DO YOUR CHOICE
        </h1>
        <div
          class="selections"
          style="display: flex; justify-content: center; gap: 20px"
        >
          <button class="Rock Pbuttons hrock" onclick="PlayGame('Rock');">
            ü™®
          </button>

          <button class="Paper Pbuttons hpaper" onclick="PlayGame('Paper');">
            üìÉ
          </button>

          <button
            class="Scissor Pbuttons hscissor"
            onclick="PlayGame('Scissor');"
          >
            ‚úÇÔ∏è
          </button>
        </div>
        <h1
          id="Hscore"
          style="color: white; display: flex; justify-content: center"
        >
          YOUR SCORE:
        </h1>

        <h1
          id="humanS"
          style="color: white; display: flex; justify-content: center"
        >
          0
        </h1>
      </div>
      <h1 id="Tie" style="font-size: 100px; color: orange"></h1>

      <div>
        <h1 style="color: red; display: flex; justify-content: center">
          COMPUTER CHOICE
        </h1>
        <div
          class="selections"
          style="display: flex; justify-content: center; gap: 20px"
        >
          <button class="Cbuttons crock">ü™®</button>

          <button class="Cbuttons cpaper">üìÉ</button>

          <button class="Cbuttons cscissor">‚úÇÔ∏è</button>
        </div>
        <h1
          id="Cscore"
          style="color: white; display: flex; justify-content: center"
        >
          COMPUTER SCORE:
        </h1>

        <h1
          id="computerS"
          style="color: white; display: flex; justify-content: center"
        >
          0
        </h1>
      </div>
    </div>
    <script>
      const ComputerChoice = () => {
        let number = Math.random();
        let Cchoice;
        if (number > 0.66) {
          Cchoice = "Rock";
        } else if (number < 0.33) {
          Cchoice = "Paper";
        } else {
          Cchoice = "Scissor";
        }
        return Cchoice;
      };
      const HumanChoice = (choice) => {
        let Hchoice;
        if (choice == "Rock") {
          Hchoice = "Rock";
        } else if (choice == "Paper") {
          Hchoice = "Paper";
        } else if (choice == "Scissor") {
          Hchoice = "Scissor";
        }
        return Hchoice;
      };

      let hScore = 0;
      let cScore = 0;
      const PlayGame = (hChoice) => {
        document.getElementById("Tie").textContent = "";
        document.getElementsByClassName("hrock")[0].style.backgroundColor =
          "white";
        document.getElementsByClassName("hpaper")[0].style.backgroundColor =
          "white";
        document.getElementsByClassName("hscissor")[0].style.backgroundColor =
          "white";
        document.getElementsByClassName("crock")[0].style.backgroundColor =
          "white";
        document.getElementsByClassName("cpaper")[0].style.backgroundColor =
          "white";
        document.getElementsByClassName("cscissor")[0].style.backgroundColor =
          "white";
        const computer = ComputerChoice();
        const human = HumanChoice(hChoice);

        switch (human) {
          case "Rock":
            document.getElementsByClassName("hrock")[0].style.backgroundColor =
              "green";
            break;
          case "Paper":
            document.getElementsByClassName("hpaper")[0].style.backgroundColor =
              "green";
            break;
          case "Scissor":
            document.getElementsByClassName(
              "hscissor"
            )[0].style.backgroundColor = "green";
            break;
        }
        switch (computer) {
          case "Rock":
            document.getElementsByClassName("crock")[0].style.backgroundColor =
              "red";
            break;
          case "Paper":
            document.getElementsByClassName("cpaper")[0].style.backgroundColor =
              "red";
            break;
          case "Scissor":
            document.getElementsByClassName(
              "cscissor"
            )[0].style.backgroundColor = "red";
            break;
        }
        if (computer == human) {
          document.getElementById("Tie").textContent = "Tie";
        } else if (
          (computer == "Rock" && human == "Scissor") ||
          (computer == "Paper" && human == "Rock") ||
          (computer == "Scissor" && human == "Paper")
        ) {
          cScore++;
          document.getElementById("computerS").textContent = cScore;
        } else {
          hScore++;
          document.getElementById("humanS").textContent = hScore;
        }
      };
    </script>
  </body>
</html>
